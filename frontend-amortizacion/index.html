<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Amortizacion Calculo</title>
	<link rel="stylesheet" href="">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	</style>
</head>
<body>
	<div class="container">
		<h1>Calculo de amortizacion</h1>
		<form id="formPrestamo" onsubmit="calcular(event)">
			<label>Monto: <input type="text" name="monto" id="monto"></label>
			</br>
			<label>Interes: <input type="text" name="interes" id="interes"></label>
			</br>
			<label>Plazo (meses): <input type="text" name="plazo" id="plazo"></label>
			</br>
			<select name="tipo_prestamo" id="tipo_prestamo">
				<option value="AL">ALEMAN</option>
				<option value="FR" selected>FRANCESA</option>
			</select>
			<button type="submit">Calcular</button>
		</form>
		<div id="total">
		</div>
		<table id="tabla_amortizacion" class="table table-striped">
			<caption>Tabla de amortizacion</caption>
			<thead>
				<tr>
					<th>#</th>
					<th>Cuota</th>
					<th>Capital Inicial</th>
					<th>Interes</th>
					<th>Abono Capital</th>
					<th>Saldo</th>
				</tr>
			</thead>
			<tbody id="tablaAmortizacionFilas">
				
			</tbody>
		</table>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
	<script src="api.js" type="text/javascript"></script>
</body>
</html>
